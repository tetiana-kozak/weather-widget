<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather widget</title>
    <link rel="shortcut icon" href="https://openweathermap.org/img/w/10d.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <h1 class="city"></h1>
        <div class="main-weather">
          <img class="icon" src="" alt="" />
          <div class="temp">
            <h2 class="temp-value"></h2>
            <span class="temp-units">Â°C</span>
          </div>
        </div>
        <h3 class="weather-type"></h3>
        <div class="weather-details">
          <div class="param">
            <h5 class="name">Wind</h5>
            <div class="details">
              <h4 class="value wind-speed-value">10</h4>
              <span class="units">m/s</span>
            </div>
          </div>
          <div class="param">
            <h5 class="name">Humidity</h5>
            <div class="details">
              <h4 class="value humidity-value">10</h4>
              <span class="units">%</span>
            </div>
          </div>
          <div class="param">
            <h5 class="name">Pressure</h5>
            <div class="details">
              <h4 class="value pressure-value">10</h4>
              <span class="units">hPa</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
